<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <link rel="stylesheet" href="../css/css/normalize.css">
    <link rel="stylesheet" href="../css/css/assist.css">
    <link rel="stylesheet" href="../css/css/grid.css">
    <link rel="stylesheet" href="../css/css/button.css">
    <link rel="stylesheet" href="../css/css/label.css">
    <link rel="stylesheet" href="dome.css">
</head>
<body>
    <div class="container">
        <h1 class="page-header">标签</h1>
        <h3>注意事项</h3>
        <p class="explain">
        <code>标签的开始设置必须有.label在，然后通过.label-default、.label-primary、.label-success、.label-info、.label-warning、.label-danger<br></code></p>
        <h3>预定义样式</h3>
        <p>用下面的任何一个类即可改变标签的外观。</p>
        <div class="container-fluid">
            <div class="row">
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                  <h3>文本中嵌套标签 <span class="label label-success">New</span></h3>
                </p>
            </div>
        </div>
        <br>
        <div class="highlight"><pre><code class="html"><span class="nt">&lt;h3&gt;</span>文本中嵌套标签 <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"label label-success"</span><span class="nt">&gt;</span>New<span class="nt">&lt;/span&gt;&lt;/h3&gt;</span></code></pre></div>
    </div>
</body>
