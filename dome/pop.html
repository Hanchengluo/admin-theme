<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <link rel="stylesheet" href="../css/css/normalize.css">
    <link rel="stylesheet" href="../css/css/assist.css">
    <link rel="stylesheet" href="../css/css/grid.css">
    <link rel="stylesheet" href="../css/css/button.css">
    <link rel="stylesheet" href="../css/css/from.css">
    <link rel="stylesheet" href="dome.css">
    <style>
	    .linkbtn{
	    	margin: 12px auto;
	    }
    </style>
</head>
<body>
	<div class="popbox" style="position:relative;display:block;overflow:hidden;">
        <h2>基础弹窗</h2>
        <div class="demo-info">
            <div class="demo-tip icon-tip"></div>
            <div>dialog弹窗，引用css文档路径：themes/default/css/easyui.css</div>
        </div>
        <div class="linkbtn">
	        <a href="dialog/basic.html" class="btn btn-default">弹窗1</a>
	        <a href="dialog/complextoolbar.html" class="btn btn-primary">弹窗2</a>
	        <a href="dialog/toolbarbuttons.html" class="btn btn-success">弹窗3</a>
	        <a href="window/basic.html" class="btn btn-info">弹窗4</a>
	        <a href="window/customtools.html" class="btn btn-warning">弹窗5</a>
	        <a href="window/inlinewindow.html" class="btn btn-danger">弹窗6</a>
        </div>

        <!-- zDialog弹窗 -->
        <div class="linkbtn">
            <input type="button" id="a" class="btn btn-default" value="普通窗口" onclick="open1()"/>
            <input type="button" id="b" class="btn btn-primary" value="设定了高宽和标题的普通窗口" onclick="open2()"/>
            <input type="button" id="c" class="btn btn-success" value="内容页为外部连接的窗口" onclick="open3()"/>
            <input type="button" id="d" class="btn btn-info" value="内容页为html代码的窗口" onclick="open4()"/>

            <br>
            <br>
            <input type="button" id="e" class="btn btn-warning" value="内容页为隐藏的元素的html内容" onclick="open5()"/>
            <div id="forlogin" style="display:none;">
              <table width="100%" border="0" align="center" cellpadding="4" cellspacing="4" bordercolor="#666666">
                <tr>
                  <td colspan="2" bgcolor="#eeeeee">用户登陆</td>
                </tr>
                <tr>
                  <td width="80" align="right">用户名</td>
                  <td><input type="text" id="username" /></td>
                </tr>
                <tr>
                  <td align="right">密　码</td>
                  <td><input type="text" id="userpwd"  /></td>
                </tr>
              </table>
            </div>

            <br>
            <br>
            <input type="button" id="f" class="btn btn-danger" value="弹出没有遮罩层的窗口" onclick="open6()"/>
            <input type="button" value="关闭弹出窗口" onclick="closdlg();"/>

            <br>
            <br>
            <input type="button" id="g" class="btn btn-primary" value="在指定位置弹出窗口" onclick="open7()"/>
            <input type="button" id="h" class="btn btn-success" value="返回值到调用页面" onclick="open8()"/>
            <input type="text" id="getval" value="窗口的值返回到这里"/>
            <br/>

            <br>
            <input type="button" id="i" class="btn btn-success" value="alert" onclick="open9()"/>
            <input type="button" id="j" class="btn btn-warning" value="confirm" onclick="open10();"/>
            <input type="button" id="j" class="btn btn-primary" value="创建其它按钮" onclick="open11()"/>
            <input type="button" id="k" class="btn btn-danger" value="弹出带说明栏的新窗口" onclick="open12()"/>
            <input type="button" id="m" class="btn btn-success" value="显示窗体内容页面标题" onclick="open13()"/>
            <br/>

            <br>
            <input type="button" id="n" class="btn btn-warning" value="在弹窗载入完成后，执行方法" onclick="open14()"/>
            <input type="button" id="o" class="btn btn-primary" value=" 点击取消及关闭时执行方法 " onclick="open15()"/>
            <input type="button" id="p" class="btn btn-danger" value="不允许拖拽" onclick="Dialog.open({Drag:false,URL:'from.html'})"/>
            <input type="button" id="q" class="btn btn-success" value="动态改变窗口大小" onclick="open16()"/>
            <br/>

            <br>
            <input type="button" id="r" class="btn btn-primary" value="自动关闭" onclick="open17(1)"/>
            <input type="button" id="s" class="btn btn-warning" value="设置确定按钮及取消按钮的属性" onclick="open18()"/>
            <input type="button" id="t" class="btn btn-danger" value="窗体内的按钮操作父Dialog" onclick="open19()"/>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/zDrag.js"></script>
<script type="text/javascript" src="../js/zDialog.js"></script>
<script type="text/javascript">
function open1()
{
    Dialog.open({URL:"from.html"});
}
function open2()
{
    var diag = new Dialog();
    diag.Width = 600;
    diag.Height = 300;
    diag.Title = "设定了高宽和标题的普通窗口";
    diag.URL = "from.html";
    diag.show();
}
function open3()
{
    var diag = new Dialog();
    diag.Width = 900;
    diag.Height = 400;
    diag.Title = "内容页为外部连接的窗口";
    diag.URL = "from.html";
    diag.show();
}
function open4()
{
    var diag = new Dialog();
    diag.Width = 300;
    diag.Height = 100;
    diag.Title = "内容页为html代码的窗口";
    diag.InnerHtml='<div style="text-align:center;color:red;font-size:14px;">直接输出html，使用 <b>InnerHtml</b> 属性。</div>'
    diag.OKEvent = function(){diag.close();};//点击确定后调用的方法
    diag.show();
}
function open5()
{
    var diag = new Dialog();
    diag.Width = 300;
    diag.Height = 150;
    diag.Title = "内容页为隐藏的元素的html";
    diag.InvokeElementId="forlogin"
    diag.OKEvent = function(){topWin.$id("username").value||Dialog.alert("用户名不能为空");topWin.$id("userpwd").value||Dialog.alert("密码不能为空")};//点击确定后调用的方法
    diag.show();
}
function open6()
{
    var diag = new Dialog();
    diag.Modal = false;
    diag.Left = 400;
    diag.Title = "弹出没有遮罩层的窗口";
    diag.URL = "from.html";
    diag.show();
}
function closdlg()
{
    Dialog.close();
}
function open7()
{
    var diag = new Dialog();
    diag.Width = 200;
    diag.Height = 100;
    diag.Modal = false;
    diag.Title = "在指定位置弹出窗口";
    diag.Top="100%";
    diag.Left="100%";
    diag.URL = "from.html";
    diag.show();
}
function open8()
{
    var diag = new Dialog();
    diag.Title = "返回值到调用页面";
    diag.URL = "from.html";
    diag.OKEvent = function(){$id('getval').value = diag.innerFrame.contentWindow.document.getElementById('a').value;diag.close();};
    diag.show();
    var doc=diag.innerFrame.contentWindow.document;
    doc.open();
    doc.write('<html><body><input id="a" type="text"/>请在文本框里输入一些值</body></html>') ;
    doc.close();
}
function open9()
{
    Dialog.alert("提示：你点击了一个按钮");
}
function open10()
{
    Dialog.confirm('警告：您确认要XXOO吗？',function(){Dialog.alert("yeah，周末到了，正是好时候")});
}
function open11()
{
    var diag = new Dialog();
    diag.Title = "创建其它按钮";
    diag.URL = "from.html";
    diag.show();
    diag.addButton("next","下一步",function(){
        var doc=diag.innerFrame.contentWindow.document;
        doc.open();
        doc.write('<html><body>进入了下一步</body></html>') ;
        doc.close();
        diag.removeButton(this);
    })
}
function open12()
{
    var diag = new Dialog();
    diag.Title = "带有说明栏的新窗口";
    diag.Width = 900;
    diag.Height = 400;
    diag.URL = "from.html";
    diag.MessageTitle = "泽元网站内容管理系统";
    diag.Message = "泽元网站内容管理系统是一个基于J2EE及AJAX技术的企业级网站内容管理系统";
    diag.show();
}

function open13()
{
    var diag = new Dialog();
    diag.URL = "from.html";
    diag.show();
}

function open14()
{
    var diag = new Dialog();
    diag.OnLoad=function(){alert("页面载入完成")};
    diag.URL = "from.html";
    diag.show();
}
function open15()
{
    var diag = new Dialog();
    diag.Title = "点击取消或关闭按钮时执行方法";
    diag.ShowButtonRow=true;
    diag.CancelEvent=function(){alert("点击取消或关闭按钮时执行方法");diag.close();};
    diag.URL = "from.html";
    diag.show();
}
function open16()
{
    var diag = new Dialog();
    diag.Title = "修改中窗体尺寸";
    diag.URL = "javascript:void(document.write(\'这是弹出窗口中的内容\'))";
    diag.OKEvent = function(){
        var doc=diag.innerFrame.contentWindow.document;
        doc.open();
        doc.write('<html><body>窗口尺寸改为600*300</body></html>') ;
        doc.close();
        diag.setSize(600,300);
        diag.okButton.disabled=true;
    };
    diag.show();
    diag.okButton.value="改变窗口大小"
}

function open17(val)
{
    var diag = new Dialog();
    diag.AutoClose=5;
    diag.ShowCloseButton=false;
    diag.URL = "javascript:void(document.write(\'这是弹出窗口中的内容\'))";
    diag.show();
}

function open18()
{
    var diag = new Dialog();
    diag.Title="设置确定按钮及取消按钮的属性";
    diag.ShowButtonRow=true;
    diag.URL = "javascript:void(document.write('确定改为OK，取消改为Cancel'))";
    diag.show();
    diag.okButton.value=" OK ";
    diag.cancelButton.value="Cancel";
}


function open19()
{
    var diag = new Dialog();
    diag.Title = "窗体内的按钮操作父Dialog";
    diag.URL = "from.html";
    diag.CancelEvent=function(){alert("我要关闭了");diag.close();};
    diag.show();
    var doc=diag.innerFrame.contentWindow.document;
    doc.open();
    doc.write('<html><body><input type="button" id="a" value="修改父Dialog尺寸" onclick="parentDialog.setSize(function(min,max){return Math.round(min+(Math.random()*(max-min)))}(300,800))" /> <input type="button" id="b" value="关闭父窗口" onclick="parentDialog.close()" /> <input type="button" id="b" value="点击窗口取消按钮" onclick="parentDialog.cancelButton.onclick()" /></body></html>') ;
    doc.close();
}
function test(){
    var diag = new Dialog();
    diag.OKEvent=function(){
        Dialog.alert("提交成功",function(){diag.close()})
    };
    diag.show();
}
</script>
</html>
