<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选搜索</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/css/easyui-demo.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/css/easyui-demo.css">
    <link rel="stylesheet" href="../css/css/normalize.css">
    <link rel="stylesheet" href="../css/css/assist.css">
    <link rel="stylesheet" href="../css/css/grid.css">
    <link rel="stylesheet" href="../css/css/button.css">
    <link rel="stylesheet" href="../css/css/selectbox.css">
    <link rel="stylesheet" href="dome.css"></head>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<body>
    <div class="container">
        <div class="row">
            <h2>筛选搜索栏</h2>
            <div class="demo-info" style="margin-bottom:10px">
                <div class="demo-tip icon-tip"></div>
                <div>筛选搜索栏：分横排和竖排排版</div>
            </div>

            <div class="selectbox">
                <div class="title">
                    <h3 class="">筛选条件</h3>
                    <div class="selectbtn">
                        <button type="button" class="btn btn-warning">入住办理</button>
                        <button type="button" class="btn btn-success">查询</button>
                    </div>
                </div>
                <div class="info">
                    <ul>
                        <li>
                            <input class="easyui-validatebox" type="text" name="name" data-options=""></input>
                        </li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
