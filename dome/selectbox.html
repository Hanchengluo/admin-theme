<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/xml; charset=utf-8" />
    <title>筛选搜索</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/css/easyui-demo.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/css/easyui-demo.css">
    <!-- <link rel="stylesheet" href="../css/css/default.css"> -->
    <link rel="stylesheet" href="../css/css/button.css">
    <link rel="stylesheet" href="../css/css/selectbox.css">
    <link rel="stylesheet" href="dome.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/JavaScript" src="../othercontrol/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>筛选搜索栏</h2>
            <div classs="demo-info" style="margin-bottom:10px">
                <div class="demo-tip icon-tip"></div>
                <div>筛选搜索栏：分横排和竖排排版</div>
            </div>

            <h2>横排筛选栏</h2>
            <div class="selectbox-h">
                <div class="title">
                    <h3 class="">筛选条件</h3>
                    <div class="selectbtn">
                        <button type="button" class="btn btn-warning">入住办理</button>
                        <button type="button" class="btn btn-success">查询</button>
                    </div>
                </div>
                <div class="info">
                    <table>
                        <tr>
                            <td><input class="easyui-validatebox border-g" type="text" name="name" data-options="required:false" placeholder="老人名称/编号"></input></td>
                            <td><input class="easyui-datebox" value="选择服务时间" data-options="width:200" border="0"></input></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>实际开始时间：</td>
                            <td>
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w100"/>  到 
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w100"/>
                            </td>
                            <td>实际结束时间：</td>
                            <td>
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w100"/>  到 
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w100"/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>服务地点：</td>
                            <td>
                                <button type="button" class="btn btn-success">点击选择</button>
                            </td>
                            <td>工作项：</td>
                            <td>
                                <button type="button" class="btn btn-success">全部节点</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <h2>竖排筛选栏</h2>
            <div class="selectbox-s">
                <div class="title">
                    <h3 class="">筛选条件</h3>
                </div>
                <div class="info">
                    <table>
                        <tr>
                            <td><input class="easyui-validatebox border-g" type="text" name="name" data-options="required:false" placeholder="老人名称/编号"></input></td>
                        </tr>
                        <tr>
                            <td><input class="easyui-datebox" value="选择服务时间" data-options="width:170" border="0"></input></td>
                        </tr>
                        <tr>
                            <td>实际开始时间：</td>
                        </tr>
                        <tr>
                            <td>
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w70"/>  到 
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w70"/>
                            </td>
                        </tr>
                        <tr>
                            <td>实际结束时间：</td>
                        </tr>
                        <tr>
                            <td>
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w70"/>  到 
                                <input title="入职日期的开始时间" id="EntryDate_Start" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  name="EntryDate_Start" class="border-g w70"/>
                            </td>
                        </tr>
                        <tr>
                            <td>服务地点：</td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-success">点击选择</button>
                            </td>
                        </tr>
                        <tr>
                            <td>工作项：</td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-success">全部节点</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="selectbtn">
                    <button type="button" class="w50 btn btn-warning">入住办理</button>
                    <button type="button" class="w50 btn btn-success">查询</button>
                </div>
            </div>


            <div style="margin-left: 240px;">
                <h2>上传头像图片</h2>
                <div classs="demo-info" style="margin-bottom:10px">
                    <div class="demo-tip icon-tip"></div>
                    <div>上传头像图片</div>
                </div>
                <div class="headphoto">
                    <div class="picbox">
                        <img src="../update/headphoto.jpg" alt="">
                    </div>
                    <div class="filename">
                        <p class="name">headphotoheadphotoheadphoto.jpg</p>
                        <a href="javascript:void(0)" class="delect"></a>
                    </div>
                </div>
            </div>

            <div class="asMark" style="width:100%;height:100%;background-color:none;position:fixed;top:0;left:0;z-index:9999;display:block; vertical-align: middle;">
        
                
                <div style="position: relative;margin: 0 auto;width: 650px;height: 450px;background-color:#fff;line-height:100%;z-index:99999;opacity:1 !important;vertical-align: middle;">
                    <div class="DialogHeader" style="width:100%;height:28px;background-color: blue;">
                        <span class="title" style="width:80%;height:28px;line-height:28px;float:left;color:#fff;">标题</span>
                        <span class="closed" style="width:20%;height:28px;line-height:28px;text-align:right;float:right;color:#fff;">关闭</span>
                    </div>
                    <div class="DialogContent" style="width:100%;height:422px;background-color: #fff;">
                        <iframe style="width:100%;height: 100%;"></iframe>
                    </div>
                </div>
                <div class="background" style="width:100%;height:100%;background-color:#000;position:absolute;top:0;left:0;z-index:99998;opacity:0.5;filter: alpha(opacity=50);display:block;"></div>
            </div>
        </div>
    </div>
</body>
</html>
