<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../js_/jquery-1.8.3.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Browser market shares at a specific website, 2014'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [
                {
                    name: 'Firefox',
                    y: 45.0,
                    color: '#fe9003'
                },
                {
                    name: 'IE',
                    y: 26.8,
                    color: '#00b9e5'
                },
                {
                    name: 'Chrome',
                    y: 12.8,
                    color: '#26d192',
                    sliced: true,
                    selected: true
                },
                {
                    name: 'Safari',
                    y: 8.5,
                    color: '#f33155'
                },
                {
                    name: 'Opera',
                    y: 6.2,
                    color: '#296abd'
                },
                {
                    name: 'Others',
                    y: 0.7,
                    color: '#474a54'
                },
            ]
        }]
    });
});
		</script>
	</head>
	<body>

<script src="../../js_/highcharts.js"></script>
<script src="../../js_/highcharts-3d.js"></script>
<script src="../../js_/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>
	</body>
</html>
