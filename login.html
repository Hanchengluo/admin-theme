<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" href="css/css/login.css">
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'center',border:'none'">
		<div class="login">
			<div class="logobox">
				<img src="update/admin_logo.png" alt="">
			</div>
			<div class="loginbox">
				<div class="color-border">
					<span class="blue"></span>
					<span class="red"></span>
					<span class="orange"></span>
					<span class="green"></span>
					<span class="yellow"></span>
				</div>
				<div class="login_form">
					<div class="inputbox"><input type="text" name="name" placeholder="用户名/编号"></div>
					<div class="inputbox"><input type="text" name="name" placeholder="密码"></div>
					<div class="confirm">
						<input type="text" placeholder="验证码">
						<div class="pic"><img src="" alt=""></div>
					</div>
					<a href="index.html" class="login-btn">登录</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
// placeholder兼容问题
var doc = window.document, input = doc.createElement('input');
if( typeof input['placeholder'] == 'undefined' )
{
    $('input').each(function( ele )
    {
        var me = $(this);
        var ph = me.attr('placeholder');
        if( ph && !me.val() )
        {
            me.val(ph).css('color', '#aaa').css('line-height', me.css('height'));
        }
        me.on('focus', function()
        {
            if( me.val() === ph)
            {
                me.val(null).css('color', '');
            }
        }).on('blur', function()
        {
            if( !me.val() )
            {
                me.val(ph).css('color', '#aaa').css('line-height', me.css('height'));
            }
        });
    });
}
</script>
</html>
